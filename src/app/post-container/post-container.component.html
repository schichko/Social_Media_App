<div>{{topic}}</div>

<div *ngFor="let post of totalPosts">
       
        <div class="postContainer">

                <h1 class="marginForText title">{{post.title}}</h1>
                <h1 class="marginForText post-body">{{ post.body}}</h1>   
                <h1 class="marginForText author">Author: {{ post.poster }}</h1>

                <button (click)= "like(post)" class="marginForText">Like</button>
                <h1 class="marginForText">Likes: {{post.numLikes}}</h1>
                <button class = "marginForText" routerLink="post/{{post.postID}}" routerLinkActive="active" >Open Post</button> 
             
        </div>
</div>
