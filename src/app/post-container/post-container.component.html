<div *ngFor="let post of totalPosts" class="postContainer">
        <h1>Author: {{ post.poster }}</h1>
        <h1>Title: {{ post.title}}</h1>
        <h1>Body: {{ post.body}}</h1>   
        <button (click)="blowUpPost(post)" >Open Post</button>
</div>

<div *ngIf="blownUP">
        <h1>Author: {{ blownUP.poster }}</h1>
        <h1>Title: {{ blownUP.title}}</h1>
        <h1>Body: {{ blownUP.body}}</h1>   
        <div *ngFor="let comment of blownUP.comments">
                <h1>{{comment.poster}} Said</h1>
                <h1>{{comment.commentBody}}</h1>
                <h1>At {{comment.commentTime}}</h1>
        </div>
        Post Comment : <input type="text" name="Body" id="commentBody"><br>
        <button class = "button" (click)="postComment()">Submit</button>
        
        <button (click)="closePost()" >Close Post</button>
</div>
