
<h1>Welcome to Social Media</h1>


<div *ngIf="auth.user$ | async as user; else login">
  <pre>
    {{ user | json }}
  </pre>
  <div>
    {{user.displayName}}
  </div>
  
  <hr>
  <button class="button" (click)="auth.signOut()">Sign Out</button>


  <button class = "button" (click)="post()" >New Post</button>

  <div  *ngIf="displayPost==true">
    <app-new-post username = {{user.displayName}} (notify)="handlePost($event)"></app-new-post>
  </div>


</div>

<ng-template #login>
  <button class="button" (click)="auth.googleSignin()">Login with Google</button>
</ng-template>


<div *ngIf="auth.user$ | async as user;else unloggedPosts" id = "posts">
  <app-post-container username = {{user.displayName}}></app-post-container>
</div>

<ng-template #unloggedPosts>
  <app-post-container username = null></app-post-container>
</ng-template>


<router-outlet></router-outlet>
